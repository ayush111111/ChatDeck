<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Flashcards Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 1.1rem;
        }

        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            min-height: 200px;
            transition: border-color 0.2s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group input[type="number"],
        .form-group select,
        .form-group input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .word-count {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .recommended-cards {
            font-size: 0.9rem;
            color: #059669;
            margin-top: 0.25rem;
            font-style: italic;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            display: none;
            padding: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .result.show {
            display: block;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 1rem;
            color: #166534;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 1rem;
            color: #dc2626;
        }

        .flashcards {
            margin-top: 1rem;
        }

        .flashcard {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .flashcard-front {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .flashcard-back {
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìö Text to Flashcards</h1>
            <p>Transform any text into study-ready flashcards powered by AI</p>
        </div>

        <div class="form-container">
            <form id="flashcardForm">
                <div class="form-group">
                    <label for="textInput">Text Content:</label>
                    <textarea id="textInput"
                        placeholder="Paste your article, lecture notes, book chapter, or any text content here...&#10;&#10;The AI will analyze the content and generate focused flashcards to help you study effectively."
                        required></textarea>
                    <div class="word-count">
                        Word count: <span id="wordCount">0</span>
                    </div>
                    <div class="recommended-cards">
                        Recommended cards: <span id="recommendedCards">5</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cardCount">Number of Cards:</label>
                        <input type="number" id="cardCount" value="5" min="1" max="50" required>
                    </div>

                    <div class="form-group">
                        <label for="destination">Export to:</label>
                        <select id="destination" required>
                            <option value="anki">Anki</option>
                            <option value="notion">Notion</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="topic">Topic (Optional):</label>
                    <input type="text" id="topic" placeholder="e.g., Biology, History, Programming...">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Generate Flashcards
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your text and generating flashcards...</p>
        </div>

        <div class="result" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        const textInput = document.getElementById('textInput');
        const wordCount = document.getElementById('wordCount');
        const recommendedCards = document.getElementById('recommendedCards');
        const cardCountInput = document.getElementById('cardCount');
        const form = document.getElementById('flashcardForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // Update word count and recommendations
        textInput.addEventListener('input', () => {
            const text = textInput.value.trim();
            const words = text ? text.split(/\s+/).length : 0;
            const recommended = Math.max(1, Math.ceil(words / 100));

            wordCount.textContent = words;
            recommendedCards.textContent = recommended;

            // Auto-update card count if it hasn't been manually changed
            if (cardCountInput.value == cardCountInput.defaultValue ||
                cardCountInput.value == Math.ceil((words - 100) / 100)) {
                cardCountInput.value = Math.min(50, recommended);
            }
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                text: textInput.value.trim(),
                destination: document.getElementById('destination').value,
                card_count: parseInt(cardCountInput.value),
                topic: document.getElementById('topic').value.trim() || null
            };

            if (!formData.text) {
                showResult('error', 'Please enter some text content.');
                return;
            }

            try {
                // Show loading state
                submitBtn.disabled = true;
                loading.classList.add('show');
                result.classList.remove('show');

                const response = await fetch(`${API_BASE_URL}/flashcards/from-text`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    showResult('success', data.message, data.data);
                } else {
                    showResult('error', data.message || 'An error occurred while generating flashcards.');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('error', 'Failed to connect to the server. Please make sure the API is running.');
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        function showResult(type, message, data = null) {
            result.classList.add('show');

            let html = `<div class="${type}">`;

            if (type === 'success') {
                html += `
                    <h3>‚úÖ Success!</h3>
                    <p>${message}</p>
                `;

                if (data && data.count) {
                    html += `<p><strong>Generated ${data.count} flashcard(s)</strong></p>`;
                }

                if (data && data.file_path) {
                    html += `<p>üìÅ Exported to: <code>${data.file_path}</code></p>`;
                }
            } else {
                html += `
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                `;
            }

            html += '</div>';
            result.innerHTML = html;
        }

        // Initialize
        textInput.dispatchEvent(new Event('input'));
    </script>
</body>

</html>
