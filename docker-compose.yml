version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - flashcard_data:/data
    environment:
      - DATABASE_URL=sqlite:///data/flashcards.db
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  flashcard_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data
      o: bind
